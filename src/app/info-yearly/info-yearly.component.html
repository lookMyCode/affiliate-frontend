<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Year</th>
      <th scope="col">Clicks</th>
    </tr>
  </thead>
  <tbody *ngIf="clicks && clicks.length > 0">
    <tr *ngFor="let c of clicks; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>
        {{c[0]}}
      </td>
      <td>
        {{c[1]}}
      </td>
    </tr>
  </tbody>
</table>
