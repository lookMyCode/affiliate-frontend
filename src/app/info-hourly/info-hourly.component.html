<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Hour</th>
      <th scope="col">Clicks</th>
    </tr>
  </thead>
  <tbody *ngIf="clicks">
    <tr *ngFor="let c of clicks; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>
        {{c[0] | date : 'H:00 d MMMM'}} - {{c[0] | date : 'H:59 d MMMM'}}
      </td>
      <td>
        {{c[1]}}
      </td>
    </tr>
  </tbody>
</table>
